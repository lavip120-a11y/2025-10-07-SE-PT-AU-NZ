<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Generator</title>
<style>
    body {
        margin: auto;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        box-sizing: content-box; 
        width: 400px;
        height: 400px;
        padding: 30px;
        border-style: double;
        border-radius: 12px;
        border: 2px, solid, black;
        background-color: rgb(177, 225, 158);
    
    }

    h1 {
        text-align: center;
    }
    button {
        background-color: darkslateblue;
        color: bisque;
        font-weight: bold;
    }
    select {
        background-color: bisque;
        font-weight: bold;
    }
    section {
        text-align: center;
    }

</style>
<body>
    <header>
        <h2>Welcome to the ....</h2>
        <h1>Dice Generator</h1>
    </header>
     <p> <ol>
        <li>Use the following virtual dice roller to roll the dice.</li> 
        <li>You can choose from a dice with the value of 6 or a value of 10.</li>
        <li> Select the relevant dice and click button "Roll Dice" and wait for your number.</li>
     </ol>
    </p>
    
     <section>
        <select id="selectDice">
            <option value="6">6</option>
            <option value="10">10</option>
        </select>

        <button onclick="RollDice()">Roll Dice</button>
              
        <section>
            <p id='selectedDice'></p>
        </section>
        <section>
            <img src="/Module1/ClassExercises/Images/Dice.webp" alt="Dice"
            height="100"
            width="100">
        </section>
    </section>

   <script>
    function RollDice() {
       document.getElementById("selectedDice").innerText = getRndInteger(1, document.getElementById("selectDice").value)

    }
    
    function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;

    }

     
    //Unit test1 for getRndInteger(min, max)

    function Test1()
    {
        let result = getRndInteger(1, 6)
        if(result >= 1 && result<=6)
            console.log("Test passed")
        else
            console.log("Test failed")
    }

    //Unit test2 for getRndInteger(min, max)

    function Test1()
    {
        let result = getRndInteger(1, 10)
        if(result >= 1 && result<=10)
            console.log("Test passed")
        else
            console.log("Test failed")
    }

    </script>

</body>

</html>
