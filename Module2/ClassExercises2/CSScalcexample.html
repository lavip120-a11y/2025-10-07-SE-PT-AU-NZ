<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>CalcExample</title>
</head>
<style>
    .buttondiv {
        margin: calc(10% - 5px); /*10% of the viewport - 5px*/
        width: calc(50% + 10px); /*50% of the viewport + 10px*/
    }
    /* 50%-40px helpful on multiple screens, dynamic calculation */
    .parentdiv {
        width: calc(50% -(40px+ 5% / 2))
    }
   
</style>
<body>
<div class="parentdiv">
    <div>
        <p>A paragraph to demonstrate the CSS calc function with random text here.</p>
    </div>
    <div class="buttondiv">
        <button>Some button</button>
    </div>
    <div class="buttondiv">
        <button>Some button</button>
    </div>
    <div class="buttondiv">
        <button>Some button</button>
    </div>
    <div class="buttondiv">
        <button>Some button</button>
    </div>
</div>
</body>
</html>
