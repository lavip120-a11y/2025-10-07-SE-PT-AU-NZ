<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
  </head>
  <style>

    .container { /*main parent */
        width: 50px;
        border: 2px solid red;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr; /* min-content 1 fr min-content;*/
        grid-template-columns: 1fr 1fr 1fr;
    }

    .child {
      width: 150px;
      height: 150px;
      color: white;
      background-color: blue;
      border: 1px solid black;
      font-size: 20px;
      text-align: center;
      padding: 10px;
    }
    .class1 {
      background-color: blue;
    } 
    .item-5 {
        grid-column-start: 3;
        grid-column-end: span col4-start;
        grid-row-start: 3;
        grid-row-end: span 2;
    } 
    .item-para {
        grid-column-start: 3;
        grid-column-end: span col4-start;
        grid-row-start: 1;
        grid-row-end: span 1;
    } 
  </style>

  <body>
    <div class="container">
      <div class="child">First</div>
      <div class="child item-para"><p>A paragraph about nothing in particular</p></div>
      <div class="child">Third</div>
      <div class="child">Fourth</div>
      <div class="child item-5">
        <div>
          <form>
            <label>UserName:</label>
            <input type="text">
            <button>Submit</button>
          </form>
        </div>Fifth</div>
      <div class="child">Sixth</div>
      <div class="child">Seventh</div>
    </div>
  </body>
</html>
