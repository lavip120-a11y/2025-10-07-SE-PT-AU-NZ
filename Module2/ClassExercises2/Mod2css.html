<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod2css</title>
  </head>

  <style>
    body {
      background: goldenrod;
      font-family: 'Times New Roman', Times, serif;
    }
        header {
      background: midnightblue;
      color: white;
    }
    nav ul.menu {
      list-style: none;
      padding: 0;
      display: flex;
    }
    nav ul.menu li {
      padding: 1em;
    }
    main {
      max-width: 80%;
      margin: 1em auto;
      background: white;
    }
    section#about {
      border: 1px solid grey;
      padding: 1em;
    }
    button {
      background: midnightblue;
      color: white;
      font-weight: bold;
      padding: 0.5em 1em;
    }
    #about button {
      font-size: 18px;
    }
    section#NewSection {
      border: 1px solid purple ;
      padding: 1em;
    }
    button {
      background: midnightblue;
      color: white;
      font-weight: bold;
      padding: 0.5em 1em;
    }
    #NewSection button {
      font-size: 18px;
    }
  </style>
  <body>
    <header>
      <nav>
        <ul class="menu" id="header-nav">
          <li>Menu Item #1</li>
          <li>Menu Item #2</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section id="about">
        <h1>About</h1>
        <ul>
          <li>bullet point</li>
        </ul>
        <button>Click Here</button>
      </section>
      <section id="NewSection">
        <h1>This is a new section</h1>
        <ul>
          <li>this is some added content</li>
        </ul>

        <button>Press Me</button>
    </section>
    </main>
  </body>
</html>
