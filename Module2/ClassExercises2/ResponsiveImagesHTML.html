<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images HTML</title>
</head>
<style>
    * {
     font-size: 10px;
     color:blue;
     border: 1px solid black;   
    }/*universal tag allows you to reset CSS - applies default values to everything*/
</style>
<body>
    <picture>
        <source media="(max-width: 600px)" srcset="./th.jpg"/>
        <source media="(min-width: 610px)" srcset="./pexels-mccutcheon-1191710.jpg"/>
        <img src="./th.jpg" alt="whatever"/> <!--default img tag-->
    </picture>
</body>
</html>
