<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Add Card</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        font-family: "Playwrite NO", cursive;
        font-optical-sizing: auto;
        font-weight: normal;
        font-style: normal;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
      .card-image {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>

  <body>
    <template id="card-template">
      <!--template to replicate a single card-->
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <img class="card-image" src="" alt="Image" />
          <!--adding the src and giving it a class so that i can adjust its size-->
          <div class="card-text"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <!--must append this or it wont show on the screen-->

    <script>
      const artist = {
        //object
        name: "Van Gogh",
        portfolio: [
          //array
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      function addCard(name, artPiece) {
        // modified to pass content dynamically
        // clone the template
        const template = document
          .getElementById("card-template") //accessing the template id, structure of template is stored in template variable.
          .content.cloneNode(true); //creates a clone of the code of the template structure above

        // populate the template
        template.querySelector(".card-title").innerText = artPiece.title; //selector checks to see if there is any template using the class (.card-title) and accesses that div.
        template.querySelector(".card-image").src = artPiece.url;
        template.querySelector(".card-text").innerText = name; // inner text - text between open and closed tag of the div

        document // include the populated template into the page
          .querySelector("#card-list") //# is a ? selector
          .appendChild(template); //appends to a copy of the child - the addCard()
      }

      artist.portfolio.forEach((artPiece) => { //add foreach method ....loop through
        addCard(artist.name, artPiece); 
      });
      
    </script>
  </body>
</html>
