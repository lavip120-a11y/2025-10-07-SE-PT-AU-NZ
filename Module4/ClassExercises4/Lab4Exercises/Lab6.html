<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data</title>
    <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/
bootstrap.min.css" rel="stylesheet" integrity="sha384-
4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJz
QIu9" crossorigin="anonymous">
  </head>

    <body>
     <template id="card-template"> <!--template to replicate a single card-->
      <div class="card col-sm-12 col-md-6 col-lg-3 d-flex justify-content-center mb-4 p-3 mb-2 bg-primary-subtle text-primary-emphasis" 
      style="width: 18rem; margin: 20px";>
            <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
        </div>
      </div>
    </template>

    <div id="card-list" class="row"></div>
    <!--must append this or it wont show on the screen-->
    
  </body>

  <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bo
otstrap.bundle.min.js" integrity="sha384-
HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhb
grkm"crossorigin="anonymous"></script> <!--why do i need this here?  check the info sheet-->

  <script>
    fetch("https://jsonplaceholder.typicode.com/posts?_limit=10") //fetch function, getting info from browser and limiting posts to 10
      .then(response => response.json())  //first then gets JSON from response and any data returned becomes promise
      .then(jsonData => { // 2nd then gets JSON data and converts to javascript ( used console.log(jsonData) to check the array in the console)
      
jsonData.forEach(item => { //iterating over each object in the array

const card = document.getElementById("card-template").content.cloneNode(true); //reference my template and clone it
card.querySelector('.card-title').innerText = item.id; //populating my card with json data
card.querySelector('.card-text').innerText = item.title; //populating card with json data
document.querySelector('#card-list').appendChild(card); //append to the page
});
      })
        
</script>
</html>
