<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculator Web Page</title>
<!-- link to style sheet -->
    <link rel="stylesheet" href="./css/calculator.css">
  </head>

  <body>
<div>
    <!-- input box for num1 and num2 -->
    <label for="num1">Enter Number 1:</label>
    <input type="text" name="num1" id="num1">
</div>
<div>
    <label for="num2">Enter Number 2:</label>
    <input type="text" name="num2" id="num2">
</div>
<!-- drop down -->
 <div>
<section>
        <select id="selectOperator">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="divide">Divide</option>
            <option value="multiply">Multiply</option>
        </select>
<section>
</div>
<!--calculate button-->
<div> 
    <button onclick="calculate()">Calculate</button> 
</div>
<!-- result label -->
<div>
    <label>Result</label>
    <label id="result"></label>
</div>

  <script>
function calculate() {
        let num1 = document.getElementById("num1").value; //assigning entered values to num1 & num2
        let num2 = document.getElementById("num2").value;
        let operator = document.getElementById("selectOperator").value; // asigning the selection to operator
        let path;

        fetch(`http://127.0.0.1:3007/MyCalculator/${operator}?num1=${num1}&num2=${num2}`) //using the backend to get the logic. Using operator to make it a dynamic request and then storing the data into the result
        .then((response) => response.json())
        .then(json => { document.getElementById("result").innerText = json.result ?? json.res; 
        })
        .catch(err => console.error(err));
        }

  </script>
    </body>
</html>
